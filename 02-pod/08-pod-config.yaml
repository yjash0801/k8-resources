apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
# list of containers
  containers:
  - name: config-pod
    image: nginx
# list of containers
    ports:
    - containerPort: 80
    env:
    - name: FullName
      valueFrom:
        configMapKeyRef:
          name: devopsconfig
          key: Name
    - name: Job
      valueFrom:
        configMapKeyRef:
          name: devopsconfig
          key: Role